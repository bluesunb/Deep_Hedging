env_kwargs:
  cost: 0.02
  dividend: 0.0
  drift: 0.0
  freq: 1
  gen_name: gbm
  init_price: 1.0
  maturity: 30
  n_assets: 1
  payoff: european
  payoff_coeff: 1.0
  period_unit: 365
  reward_fn: mean var
  reward_fn_kwargs: {}
  reward_mode: pnl
  risk_free_interest: 0.0
  strike: 1.0
  volatility: 0.2
kwargs: {}
learn_kwargs:
  callback: !!python/name:Algorithms.ddpg.callbacks.ReportCallbacks ''
  eval_env: !!python/name:Env.env.BSMarketEval ''
  eval_freq: 300
  eval_log_path: ../logs/tb_logs/ddpg_220616-1821_1
  log_interval: 30
  n_eval_episodes: 1
  reset_num_timesteps: true
  tb_log_name: ddpg_220616-1821
  total_timesteps: 9000
model_kwargs:
  action_noise: !!python/object:stable_baselines3.common.noise.NormalActionNoise
    _mu: 0.0
    _sigma: 0.08
  batch_size: 300
  buffer_size: 1000
  create_eval_env: false
  device: auto
  env: !!python/name:Env.env.BSMarket ''
  gamma: 0.99
  gradient_steps: 30
  learning_rate: !!python/name:Algorithms.ddpg.config.lr_schedule ''
  learning_starts: 1000
  optimize_memory_usage: false
  policy: !!python/name:Algorithms.ddpg.policies.DoubleDDPGPolicy ''
  policy_kwargs:
    activation_fn: &id001 !!python/name:torch.nn.modules.activation.ReLU ''
    actor_net_kwargs: null
    critic_net_kwargs: null
    double_ddpg: true
    features_extractor_class: !!python/name:Env.feature_extractor.MarketObsExtractor ''
    features_extractor_kwargs:
      activation_fn: *id001
      features_in: 4
      features_out: 2
      flat_obs: true
      last_activation_fn: *id001
      net_arch:
      - 32
      - 64
    n_critics: 1
    net_arch: []
    normalize_images: false
    ntb_mode: false
    one_asset: true
    optimizer_class: !!python/name:torch.optim.adam.Adam ''
    optimizer_kwargs: null
    share_features_extractor: true
  replay_buffer_class: null
  replay_buffer_kwargs: null
  seed: 42
  std_coeff: 0.05
  tau: 0.005
  tensorboard_log: ../logs/tb_logs
  train_freq: !!python/tuple
  - 10
  - episode
  verbose: 0
